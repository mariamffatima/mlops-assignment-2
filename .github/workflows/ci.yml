name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-learn pandas joblib flake8

    - name: Lint code
      run: |
        flake8 src/

    - name: Run training script
      run: |
        python src/train.py

    - name: Test DVC pipeline
      run: |
        pip install dvc
        dvc repro
