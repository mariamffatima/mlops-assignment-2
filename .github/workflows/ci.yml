name: MLOps CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4. Install DVC
      - name: Install DVC
        run: pip install "dvc[s3]"  # replace s3 with your remote type if different

      # 5. Pull data from DVC remote
      - name: Pull data from DVC
        run: dvc pull

      # 6. Install project dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 7. Run training
      - name: Run training
        run: python src/train.py

      # 8. Optional: list generated files
      - name: List outputs
        run: dir models
